<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Your App</title>
    <link rel="stylesheet" href="css/login-signup.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="logo">AMU</div>
            <div class="hero-content">
                <h1 class="hero-title">
                    Capturing Moments,<br>
                    Creating Memories
                </h1>
            </div>
        </div>
        <div class="form-container">
            <a href="/" class="back-link">
                Back to website
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </a>
            <div class="form-wrapper">
                <div class="form-header">
                    <h1 class="form-title">Create an account</h1>
                    <p class="form-subtitle">Enter your details to create your account</p>
                </div>
                <form action="/register" method="POST" id="registerForm">
                    <div class="name-fields">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" id="firstName" name="firstName" class="form-input" required placeholder="Enter your first name">
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" id="lastName" name="lastName" class="form-input" required placeholder="Enter your last name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-input" required placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" required placeholder="Enter your password">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            I agree to the <a href="#">Terms & Conditions</a>
                        </label>
                    </div>
                    <button type="submit" class="form-submit" id="submitButton">Create account</button>
                </form>
                <div class="divider">
                    <span>Or register with</span>
                </div>
                <div class="social-buttons">
                    <button class="social-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <circle cx="12" cy="12" r="4"/>
                        </svg>
                        Google
                    </button>
                    <button class="social-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
                        </svg>
                        Apple
                    </button>
                </div>
                <div class="login-link">
                    Already have an account? <a href="/login">Sign in</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.textContent = 'Creating account...';
        });
    </script>
</body>
</html>
